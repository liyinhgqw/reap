syntax = "proto3";

package reap;

option cc_enable_arenas = true;

message GPoint {
  repeated double pos = 1;
}

message GLine {
  GPoint start_point = 1;
  GPoint end_point = 2;
}

message GPolygon {
  repeated GPoint points = 1;
}

message Graph {
  repeated GPoint points = 1;
  repeated GLine lines = 2;
  repeated GPolygon polygon = 3;
}